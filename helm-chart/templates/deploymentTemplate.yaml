{{- if not .Values.deployAsJob }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lake-view
  labels:
    app: lake-view
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lake-view
  template:
    metadata:
      labels:
        app: lake-view
    spec:
      containers:
        - name: lake-view
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          {{- if .Values.configPath }}
          - "-p"
          - "{{ .Values.configPath }}"
          {{- else if .Values.config }}
          - "-c"
          - {{ toJson .Values.config | quote }}
          {{- end }}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
{{- end }}
